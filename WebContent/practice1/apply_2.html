<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script>
        o1 = {val1:1, val2:2, val3:3};
        o2 = {v1:10, v2:50, v3:100, v4:25};
        
        function sum(){
        	var _sum = 0;
        	for(name in this){
        		_sum += this[name];
        	}
        	return _sum;
        }
        document.write(sum.apply(o1)+"<br />");
        document.write(sum.apply(o2));
    </script>

</body>
</html>
