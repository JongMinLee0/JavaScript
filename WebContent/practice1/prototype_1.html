<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script>
        function Ultra(){
        	Ultra.prototype.ultraProp = true;
        }
        function Super(){
        	Super.prototype = new Ultra();
        }
        function Sub(){
        	Sub.prototype = new Super();
        }
        
        var o = new Sub();
        o.ultraProp = 1;
        document.write(o.ultraProp);
    </script>
</body>
</html>
